# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (daily)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Š Introduction
        uses: lowlighter/metrics@latest
        with:
          filename: introduction.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: sgoudham
          base: header, activity, repositories, community, metadata
          config_order: base.header
          config_timezone: Europe/London
          plugin_introduction: yes
      
      - name: ðŸ“Š Recently used
        uses: lowlighter/metrics@latest
        with:
          filename: most-used-langs.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_lines: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
            
      - name: ðŸ“Š Recent activity
        uses: lowlighter/metrics@latest
        with:
          filename: recent-activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
          plugin_activity_load: 300
          plugin_activity_visibility: public

      - name: ðŸ“Š Achivevements 
        uses: lowlighter/metrics@latest
        with:
          filename: achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          
      - name: Indepth analysis
        uses: lowlighter/metrics@latest
        with:
          filename: indepth-analysis.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_indepth: yes
